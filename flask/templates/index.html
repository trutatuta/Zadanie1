{% extends "base.html" %}

<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
  {%block page_content%}
    <div class="page-header">
      <h1>Fibonacci</h1>
      <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('doc') }}">Documentation</a>
      </div>
    </div>
    <div>
      {{wtf.quick_form(form)}}
    </div>
    {%if number %}
    <div>
      <ul>
        <li>
          Fibonacci number - {{number}}
        </li>
      </ul>
    </div>
    {%endif%}

    {%for key in redis.keys()%}
      for index {{key}} i calculated {{redis.get(key)}} <br>
    {%endfor%}

  {%endblock%}
</body>
</html>
